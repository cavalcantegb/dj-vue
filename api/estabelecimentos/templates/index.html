<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Estabelecimentos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple crud app made with the vue js and django">

    <meta name="keywords" content="vuejs, django, crudapp, restapi">
    <!-- bootstap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
  </head>

  <body>
    <div id="starting">
      <div class="container">
        <h1>Estabelecimentos</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Endere√ßo</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="estabelecimento in estabelecimentos">
                <td>${estabelecimento.id}</td>
                <td>${estabelecimento.nome}</td>
                <td>${estabelecimento.endereco}</td>         
              </tr>
            </tbody>
          </table>
      </div>
    </div>

      <!-- bootrtap js files -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

      <!-- vue.js files -->
      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
    <script type="text/javascript">
      Vue.http.headers.common['X-CSRFToken'] = "{{ csrf_token }}";
      new Vue({
        el: '#starting',
        delimiters: ['${','}'],
        data: {
          estabelecimentos: [],
          loading: true,
          atualEstabelecimento: {},
          message: null,
          newArticle: { 'nome': null, 'endereco': null },
          search_term: '',
        },
        mounted: function() {
          this.getEstabelecimentos();
        },
        methods: {
          getEstabelecimentos: function() {
            let api_url = '/api/estabelecimento/';
            if(this.search_term!==''||this.search_term!==null) {
              api_url = '/api/estabelecimento/?search=${this.search_term}'
            }
            this.$http.get(api_url)
                .then((response) => {
                  this.estabelecimentos = response.data;
                })
                .catch((err) => {
                  console.log(err);
                })
          }
        }
      })
    </script>
  </body>
</html>
